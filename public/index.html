<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="username-modal">
    <form id="username-form">
      <h2>Welcome to Chat</h2>
      <input type="text" id="username-input" placeholder="Enter your username" maxlength="32" autocomplete="off" autofocus>
      <button type="submit">Join Chat</button>
    </form>
  </div>

  <div id="group-lobby" class="hidden">
    <div id="lobby-content">
      <h2>Join or Create a Group</h2>
      <div class="lobby-section">
        <h3>Join a Group</h3>
        <input type="text" id="join-code-input" placeholder="Enter invite code" maxlength="8" autocomplete="off">
        <button id="join-group-button">Join</button>
        <p id="join-error" class="lobby-error hidden"></p>
      </div>
      <div class="lobby-divider">or</div>
      <div class="lobby-section">
        <h3>Create a Group</h3>
        <input type="text" id="group-name-input" placeholder="Group name (optional)" maxlength="32" autocomplete="off">
        <button id="create-group-button">Create</button>
      </div>
    </div>
  </div>

  <div id="chat-container" class="hidden">
    <header id="chat-header">
      <span id="room-name"></span>
      <span id="group-code" title="Click to copy invite link"></span>
      <span id="status-indicator"></span>
      <div id="settings-wrapper">
        <button id="settings-button" title="Settings">&#9881;</button>
        <div id="settings-dropdown" class="hidden">
          <button id="copy-invite">Copy Invite Link</button>
          <button id="leave-group">Leave Group</button>
          <button id="edit-profile">Edit Profile</button>
        </div>
      </div>
    </header>
    <div id="messages"></div>
    <div id="attachment-preview" class="hidden"></div>
    <div id="input-bar">
      <button id="upload-button" title="Upload image">+</button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
  </div>

  <div id="upload-modal" class="hidden">
    <div id="upload-modal-content">
      <div id="drop-zone">
        <p>Drag and drop files anywhere</p>
        <p class="drop-zone-hint">or click to browse</p>
        <input type="file" id="file-input" multiple>
      </div>
      <button id="upload-modal-close">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
